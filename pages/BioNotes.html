<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioNotes - MJ App Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ff88;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .preview {
      width: 100%;
      height: 400px;
      background: url('https://via.placeholder.com/800x400') no-repeat center center/cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #00ff88;
      color: black;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>BioNotes</header>
  <div class="container">
    <div class="preview"></div>
    <div class="description">
      BioNotes is a curated collection of biotechnology notes for students preparing for GAT-B, CPET, and other life science exams. Download PDFs covering genetics, microbiology, molecular biology, and more.
    </div>
    <a href="../downloads/BioNotes.pdf" class="download-btn">Download PDF</a>
  </div>
</body>
</html>
