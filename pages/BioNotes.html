<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App One - Download</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --accent-dark: #0f0;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
      padding: 20px;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .app-info {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    .btn-download {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
    }
    .meta {
      font-size: 0.9em;
      color: gray;
    }
    .dark-mode .meta {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <h1>App One</h1>
    <p>Manage tasks and notes efficiently</p>
  </div>  <div class="app-info">
    <p><strong>Description:</strong> App One is a lightweight productivity tool designed to keep your tasks organized and boost your daily output.</p>
    <p class="meta">Version: 1.2.4<br>Size: 8.6 MB<br>Rating: ★★★★☆</p>
    <button class="btn-download" onclick="downloadApp()">Download APK</button>
  </div>  <script>
    function downloadApp() {
      window.location.href = 'https://example.com/downloads/app1.apk';
    }
    // Uncomment below to activate dark mode if needed on load
    // document.body.classList.add('dark-mode');
  </script></body>
</html>
