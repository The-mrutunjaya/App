<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download Landing Page</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #000;
      --bg-dark: #000;
      --text-dark: #fff;
      --accent-dark: #0f0;
      --accent-light: #333;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s;
    }
    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background-color: #f5f5f5;
      padding: 10px 0;
    }
    .tab-bar button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .dark-mode .tab-bar {
      background-color: #111;
    }
    .section {
      padding: 20px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #eee;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    .dark-mode .bottom-sheet {
      background: #111;
      color: white;
    }
    .review {
      margin-top: 10px;
      padding: 10px;
      border-left: 3px solid #4caf50;
      background: #f9f9f9;
    }
    .dark-mode .review {
      background: #222;
    }
    @media (max-width: 768px) {
      .section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AppStore Clone</h1>
    <nav>
      <a href="#" onclick="toggleSettings()">Settings</a>
      <a href="#" onclick="toggleDarkMode()">Dark Mode</a>
    </nav>
  </header>  <div class="tab-bar">
    <button onclick="showTab('app1')">App 1</button>
    <button onclick="showTab('app2')">App 2</button>
  </div>  <div id="app1" class="section">
    <h2>App One</h2>
    <p>First app description with landing.</p>
    <button class="btn" onclick="window.location.href='app1.html'">Go to Download Page</button>
  </div>  <div id="app2" class="section" style="display:none">
    <h2>App Two</h2>
    <p>Second app description with landing.</p>
    <button class="btn" onclick="window.location.href='app2.html'">Go to Download Page</button>
  </div>  <div class="bottom-sheet">
    <h3>Latest Reviews</h3>
    <div class="review">Excellent App! - User 1</div>
    <div class="review">Very Useful and Fast. - User 2</div>
    <div class="review">Clean Interface! - User 3</div>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function showTab(tabId) {
      document.getElementById('app1').style.display = 'none';
      document.getElementById('app2').style.display = 'none';
      document.getElementById(tabId).style.display = 'block';
    }
    function toggleSettings() {
      alert("Settings panel coming soon!");
    }
  </script></body>
</html>
