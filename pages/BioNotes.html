<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #000;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    .settings {
      display: none;
      margin-top: 20px;
    }
    .show {
      display: block;
    }
    .download-section {
      margin: 30px 0;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f1f1f1;
      padding: 15px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .dark-mode .bottom-sheet {
      background: #111;
    }
    .feedback-btn {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    .review-box {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .dark-mode .review-box {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AppStore Clone</h1>
      <nav>
        <a href="#" onclick="toggleSettings()">Settings</a>
        <a href="#" onclick="toggleDarkMode()">Toggle Dark Mode</a>
        <a href="mailto:support@example.com">Support</a>
      </nav>
    </header><div id="settings" class="settings">
  <h2>Settings</h2>
  <p>Customize your experience</p>
  <label>
    <input type="checkbox" onchange="toggleDarkMode()"> Enable Dark Mode
  </label>
</div>

<section class="download-section">
  <h2>Featured App</h2>
  <p>Amazing App for Productivity</p>
  <button class="btn" onclick="window.location.href='download.html'">Go to Download Page</button>
</section>

  </div><button class="feedback-btn" onclick="alert('Redirecting to Feedback Form')">+</button>

  <div class="bottom-sheet">
    <strong>User Reviews:</strong>
    <div class="review-box">Awesome app! Highly recommend. - User A</div>
    <div class="review-box">Great design and features. - User B</div>
    <div class="review-box">Fast and reliable. - User C</div>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleSettings() {
      const settingsPanel = document.getElementById('settings');
      settingsPanel.classList.toggle('show');
    }
  </script></body>
</html>
