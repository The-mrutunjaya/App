<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App & PDF Store</title>
  <style>
    :root {
      --primary-light: #2c3e50;
      --primary-dark: #111;
      --accent-dark: #00ff88;
      --accent-light: #0baf9a;
      --text-dark: #fff;
      --text-light: #111;
      --secondary-text-light: #333;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

body {
  background: var(--primary-light);
  color: var(--text-light);
  font-size: 14px;
  transition: background 0.3s, color 0.3s;
}

body.dark {
  background: var(--primary-dark);
  color: var(--text-dark);
}

header, footer, nav, aside, section {
  padding: 1em;
}

header {
  background: var(--accent-light);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .title {
  font-size: 1.2rem;
  font-weight: bold;
}

.toggle-dark {
  cursor: pointer;
  background: none;
  border: 1px solid #fff;
  padding: 4px 8px;
  border-radius: 4px;
}

.main-layout {
  display: flex;
  flex-wrap: wrap;
}

aside {
  flex: 1 1 200px;
  background: #e0e0e0;
  min-height: 100vh;
}

body.dark aside {
  background: #1a1a1a;
}

aside ul {
  list-style: none;
}

aside li {
  margin: 0.5em 0;
  cursor: pointer;
}

main {
  flex: 3;
  padding: 1em;
}

.card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 1em;
  margin-bottom: 1em;
  background: #f9f9f9;
}

body.dark .card {
  background: #222;
  border-color: var(--accent-dark);
}

.card h3 {
  margin-bottom: 0.5em;
}

.card .download {
  display: inline-block;
  margin-top: 0.5em;
  padding: 4px 8px;
  background: var(--accent-light);
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
}

footer {
  text-align: center;
  font-size: 0.8rem;
  background: var(--accent-light);
  color: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}

@media (max-width: 768px) {
  .main-layout {
    flex-direction: column;
  }

  aside {
    min-height: auto;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="title">GreenStore</div>
    <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>  <div class="main-layout">
    <aside>
      <ul>
        <li onclick="filterCategory('home')">Home</li>
        <li onclick="filterCategory('apps')">Apps</li>
        <li onclick="filterCategory('pdf')">PDFs</li>
        <li onclick="filterCategory('games')">Games</li>
        <li onclick="openSettings()">Settings</li>
      </ul>
    </aside><main id="content">
  <!-- Example Item -->
  <div class="card" data-category="apps">
    <h3>Sample App</h3>
    <p>This is a test app with features.</p>
    <a href="app_landing.html" class="download">Open Page</a>
  </div>

  <div class="card" data-category="pdf">
    <h3>Study Notes</h3>
    <p>Biotech study material in PDF.</p>
    <a href="pdf_landing.html" class="download">Open Page</a>
  </div>
</main>

  </div>  <footer>
    Â© 2025 Docs by MJ
  </footer>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function filterCategory(cat) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (cat === 'home' || card.dataset.category === cat) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function openSettings() {
      alert("Settings modal coming soon...");
    }
  </script></body>
</html>
