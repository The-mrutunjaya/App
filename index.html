<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenStore Download Hub</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #111;
      --accent: #00cc66;
      --text-light: #000;
      --text-dark: #fff;
      --text-secondary-dark: #ccc;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14px;
}

body {
  background-color: var(--bg-light);
  color: var(--text-light);
  transition: all 0.3s ease-in-out;
}

body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

header {
  background-color: var(--accent);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
}

nav {
  display: flex;
  gap: 1rem;
}

nav button {
  background: none;
  border: none;
  color: inherit;
  cursor: pointer;
  font-weight: bold;
}

.toggle-dark {
  background: none;
  border: 1px solid #fff;
  border-radius: 5px;
  padding: 0.4em 0.8em;
  cursor: pointer;
}

.layout {
  display: flex;
  flex-direction: row;
  min-height: 100vh;
}

aside {
  width: 220px;
  background: #e6e6e6;
  padding: 1rem;
}

body.dark aside {
  background: #1a1a1a;
}

aside ul {
  list-style: none;
}

aside li {
  padding: 0.5rem 0;
  cursor: pointer;
}

main {
  flex: 1;
  padding: 1rem;
}

.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 1rem;
  background-color: #fff;
}

body.dark .card {
  background-color: #1c1c1c;
  border-color: var(--accent);
  color: var(--text-dark);
}

.card h3 {
  margin-bottom: 0.5rem;
}

.card .open {
  margin-top: 0.5rem;
  display: inline-block;
  padding: 6px 12px;
  background: var(--accent);
  color: white;
  border-radius: 5px;
  text-decoration: none;
}

footer {
  text-align: center;
  background-color: var(--accent);
  color: #fff;
  padding: 0.5rem;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.search-bar {
  padding: 0.5rem;
  width: 100%;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.rating {
  margin-top: 0.5rem;
  font-size: 12px;
  color: #888;
}

@media (max-width: 768px) {
  .layout {
    flex-direction: column;
  }
  aside {
    width: 100%;
    display: flex;
    overflow-x: auto;
    justify-content: space-around;
  }
}

  </style>
</head>
<body>
  <header>
    <div><strong>GreenStore</strong></div>
    <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>  <div class="layout">
    <aside>
      <ul>
        <li onclick="filterCategory('home')">Home</li>
        <li onclick="filterCategory('apps')">Apps</li>
        <li onclick="filterCategory('pdf')">PDFs</li>
        <li onclick="filterCategory('games')">Games</li>
        <li onclick="openSettings()">Settings</li>
        <li onclick="openLogin()">Login</li>
      </ul>
    </aside><main id="content">
  <input type="text" class="search-bar" placeholder="Search apps or PDFs..." oninput="searchItems(this.value)">

  <div class="card" data-category="apps" data-name="my cool app">
    <h3>My Cool App</h3>
    <p>Explore the features of this app. Click to go to landing page.</p>
    <span class="rating">Rating: 4.5★ | Downloads: 1200+</span>
    <a href="app_landing.html" class="open">Open</a>
  </div>

  <div class="card" data-category="pdf" data-name="biotech notes">
    <h3>Biotech Notes</h3>
    <p>Chapter-wise PDF resources available.</p>
    <span class="rating">Rating: 4.8★ | Downloads: 850+</span>
    <a href="pdf_landing.html" class="open">Open</a>
  </div>
</main>

  </div>  <footer>© 2025 Docs by MJ</footer>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function filterCategory(cat) {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        if (cat === "home" || card.dataset.category === cat) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    function openSettings() {
      alert("Settings functionality coming soon!");
    }

    function openLogin() {
      alert("Login/Register functionality in progress!");
    }

    function searchItems(value) {
      const val = value.toLowerCase();
      document.querySelectorAll(".card").forEach((card) => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(val) ? "block" : "none";
      });
    }
  </script></body>
</html>
