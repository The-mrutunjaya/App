<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store by MJ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ff88;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px;
      background-color: #00ff88;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #00ff88;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card-desc {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .download-btn {
      background-color: #00ff88;
      color: black;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>MJ App Store</header>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search apps or books..." oninput="filterApps()">
    <button onclick="filterApps()">Search</button>
  </div>
  <div class="grid" id="appGrid"></div>  <script>
    const apps = [
      {
        title: "BioNotes",
        description: "Biotech PDF notes for students",
        image: "https://via.placeholder.com/300x160",
        link: "downloads/BioNotes.pdf"
      },
      {
        title: "MJ Messenger",
        description: "Fast and secure APK messenger app",
        image: "https://via.placeholder.com/300x160",
        link: "downloads/MJMessenger.apk"
      }
    ];

    const appGrid = document.getElementById("appGrid");

    function renderApps(data) {
      appGrid.innerHTML = data.map(app => `
        <div class="card">
          <img src="${app.image}" alt="${app.title}">
          <div class="card-content">
            <div class="card-title">${app.title}</div>
            <div class="card-desc">${app.description}</div>
            <a href="${app.link}" class="download-btn" download>Download</a>
          </div>
        </div>
      `).join('');
    }

    function filterApps() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = apps.filter(app => app.title.toLowerCase().includes(query) || app.description.toLowerCase().includes(query));
      renderApps(filtered);
    }

    renderApps(apps);
  </script></body>
</html>
