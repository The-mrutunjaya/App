<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Store by MJ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #00ff88;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 60px;
      bottom: 0;
      width: 220px;
      background: #111;
      border-right: 2px solid #00ff88;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .sidebar a:hover {
      color: #00ff88;
    }
    .content {
      margin-left: 220px;
      margin-top: 80px;
      margin-bottom: 80px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .search-bar {
      max-width: 500px;
      margin: 0 auto 20px auto;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px;
      background-color: #00ff88;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #00ff88;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card-desc {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .download-btn {
      background-color: #00ff88;
      color: black;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 2px solid #00ff88;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      z-index: 1000;
    }
    .bottom-sheet button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-sheet button:hover {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <header>MJ App Store</header>  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Downloads</a>
    <a href="#">Settings</a>
    <a href="#">About</a>
  </div>  <div class="content">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search apps or books..." oninput="filterApps()">
      <button onclick="filterApps()">Search</button>
    </div>
    <div class="grid" id="appGrid"></div>
  </div>  <div class="bottom-sheet">
    <button>Home</button>
    <button>Updates</button>
    <button>Account</button>
  </div>  <script>
    const apps = [
      {
        title: "BioNotes",
        description: "Biotech PDF notes for students",
        image: "https://via.placeholder.com/300x160",
        landing: "pages/BioNotes.html"
      },
      {
        title: "MJ Messenger",
        description: "Fast and secure APK messenger app",
        image: "https://via.placeholder.com/300x160",
        landing: "pages/MJMessenger.html"
      }
    ];

    const appGrid = document.getElementById("appGrid");

    function renderApps(data) {
      appGrid.innerHTML = data.map(app => `
        <div class="card">
          <img src="${app.image}" alt="${app.title}">
          <div class="card-content">
            <div class="card-title">${app.title}</div>
            <div class="card-desc">${app.description}</div>
            <a href="${app.landing}" class="download-btn">View Details</a>
          </div>
        </div>
      `).join('');
    }

    function filterApps() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = apps.filter(app => app.title.toLowerCase().includes(query) || app.description.toLowerCase().includes(query));
      renderApps(filtered);
    }

    renderApps(apps);
  </script></body>
</html>
